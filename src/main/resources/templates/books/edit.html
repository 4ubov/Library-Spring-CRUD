<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{book_id}(book_id=${book.getBookId()})}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Age Error</div>
    <br/>
    <label for="realiseDate">Введите дату выпуска: </label>
    <input type="text" th:field="*{realiseDate}" id="realiseDate"/>
    <div style="color:red" th:if="${#fields.hasErrors('realiseDate')}" th:errors="*{realiseDate}">Age Error</div>
    <br/>
    <input type="submit" value="Редактировать"/>
</form>
</body>
</html>
