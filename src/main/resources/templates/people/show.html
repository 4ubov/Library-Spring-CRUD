<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Info</title>
</head>
<body>
<div th:text="'ФИО: ' + ${person.getFullName()}"></div>
<div th:text="'Дата рождения: ' + ${person.getYearOfBirth()}"></div>
<div th:text="'ID: ' + ${person.getPersonId()}"></div>

<div th:if="${books.isEmpty()}">
    <p>Человек не взял ни одной книги</p>
    <hr>
</div>

<div th:if="${!books.isEmpty()}">
    <hr>
    <b>Книги:</b>
    <br>
    <div th:each="book : ${books}">
        <a th:style="${book.isOverdue()} ? 'color: red' : 'color: black'"
           th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getRealiseDate()}">book</a>
    </div>
    <hr>
</div>
<br>

<a th:href="@{/people/{person_id}/edit(person_id=${person.getPersonId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/people/{person_id}(person_id=${person.getPersonId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
